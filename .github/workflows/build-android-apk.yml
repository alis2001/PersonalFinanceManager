name: Build Android APK

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'mobile/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Configure API URL in app.json
        working-directory: ./mobile
        run: |
          echo "ðŸ“ Updating app.json with production API URL..."
          # Use jq to add apiUrl to extra config (merge with existing extra object)
          jq '.expo.extra.apiUrl = "http://35.152.72.82:8080/api"' app.json > app.json.tmp
          mv app.json.tmp app.json
          echo "âœ… Updated app.json with EC2 backend URL"
          echo "Verification:"
          jq '.expo.extra' app.json

      - name: Generate Android project
        working-directory: ./mobile
        run: npx expo prebuild --clean --platform android

      - name: Grant execute permission for gradlew
        working-directory: ./mobile/android
        run: chmod +x ./gradlew

      - name: Build Release APK
        working-directory: ./mobile/android
        run: ./gradlew assembleRelease --no-daemon --max-workers=2

      - name: List APK files
        run: |
          echo "ðŸ“¦ Checking APK output directory..."
          ls -lah mobile/android/app/build/outputs/apk/release/ || echo "Directory not found"
          find mobile/android/app/build/outputs/apk -name "*.apk" -type f || echo "No APK files found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rapilot-finance-release.apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Comment on commit with APK link
        if: github.event_name == 'push'
        run: |
          echo "âœ… APK built successfully!"
          echo "ðŸ“± Download: Go to Actions tab â†’ Build Android APK â†’ Artifacts"

