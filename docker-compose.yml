version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: finance-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Connection optimization
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    ports:
      - "${DB_EXTERNAL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - finance-network
    restart: unless-stopped
    # Fixed health check to match environment variables
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Network optimization
    sysctls:
      - net.core.somaxconn=65536
      - net.ipv4.tcp_max_syn_backlog=65536
      - net.ipv4.tcp_fin_timeout=10
      - net.ipv4.tcp_keepalive_time=600

  redis:
    image: redis:7-alpine
    container_name: finance-redis
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Redis configuration for better performance
    command: >
      redis-server 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru 
      --tcp-keepalive 60
      --timeout 300

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: finance-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      # Connection optimization
      RABBITMQ_TCP_LISTEN_OPTIONS: '[{nodelay, true}, {keepalive, true}]'
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # API Gateway - BUILD FROM LOCAL CODE
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: finance-gateway
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_started
      expense:
        condition: service_started
      income:
        condition: service_started
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      # Service URLs (internal Docker networking)
      - AUTH_SERVICE_URL=http://auth:3000
      - EXPENSE_SERVICE_URL=http://expense:3000
      - INCOME_SERVICE_URL=http://income:3000
      - CATEGORY_SERVICE_URL=http://category:3000
      - CATEGORY_MERGE_SERVICE_URL=http://category-merge:3000
      - ANALYTICS_SERVICE_URL=http://analytics:8000
      - ANALYTICS_ENGINE_URL=http://analytics-engine:8080
      - REPORTING_ENGINE_URL=http://reporting-engine:8080
      - RECEIPT_SERVICE_URL=http://receipt-processor:8008
      - ML_ENGINE_URL=http://ml-engine:8080
      # CORS & Security
      - ENABLE_CORS=${ENABLE_CORS}
      - PUBLIC_IP=${PUBLIC_IP}
      - FRONTEND_URL=${FRONTEND_URL}
      - API_URL=${API_URL}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      # Timeout configuration (highest in cascade)
      - REQUEST_TIMEOUT=75000
      - PROXY_TIMEOUT=70000
    networks:
      - finance-network
    restart: unless-stopped
    # Network optimization for gateway
    sysctls:
      - net.core.somaxconn=65536
      - net.ipv4.tcp_max_syn_backlog=65536
      - net.ipv4.tcp_fin_timeout=10
      - net.ipv4.tcp_keepalive_time=600
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Node.js Microservices - BUILD FROM LOCAL CODE
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: finance-auth
    env_file:
      - .env
    ports:
      - "${AUTH_SERVICE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=${APP_ENV}
      - PORT=3000
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT}
      # Email configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      # Timeout configuration (lower than gateway)
      - REQUEST_TIMEOUT=60000
      - DB_TIMEOUT=30000
    networks:
      - finance-network
    restart: unless-stopped
    # Health check for auth service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  expense:
    build:
      context: ./services/expense
      dockerfile: Dockerfile
    container_name: finance-expense
    env_file:
      - .env
    ports:
      - "${EXPENSE_SERVICE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - NODE_ENV=${APP_ENV}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS}
      # Timeout configuration
      - REQUEST_TIMEOUT=60000
      - DB_TIMEOUT=30000
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  income:
    build:
      context: ./services/income
      dockerfile: Dockerfile
    container_name: finance-income
    env_file:
      - .env
    ports:
      - "${INCOME_SERVICE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - NODE_ENV=${APP_ENV}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS}
      # Timeout configuration
      - REQUEST_TIMEOUT=60000
      - DB_TIMEOUT=30000
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  category:
    build:
      context: ./services/category
      dockerfile: Dockerfile
    container_name: finance-category
    env_file:
      - .env
    ports:
      - "${CATEGORY_SERVICE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=${APP_ENV}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # Timeout configuration
      - REQUEST_TIMEOUT=60000
      - DB_TIMEOUT=30000
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  category-merge:
    build:
      context: ./services/category-merge
      dockerfile: Dockerfile
    container_name: finance-category-merge
    env_file:
      - .env
    ports:
      - "${CATEGORY_MERGE_SERVICE_PORT:-3007}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=${APP_ENV}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # Timeout configuration
      - REQUEST_TIMEOUT=60000
      - DB_TIMEOUT=30000
      - AUTH_SERVICE_URL=http://auth:3000
      - LOG_LEVEL=${LOG_LEVEL}
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # Analytics Service - BUILD FROM LOCAL CODE
  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: finance-analytics-api
    env_file:
      - .env
    ports:
      - "${ANALYTICS_SERVICE_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHON_ENV=${APP_ENV}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL}
      - JWT_SECRET=${JWT_SECRET}
      # Python-specific timeout configuration
      - REQUEST_TIMEOUT=60
      - DB_TIMEOUT=30
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  # C++ Engines - BUILD FROM LOCAL CODE
  analytics-engine:
    build:
      context: ./services/analytics-engine
      dockerfile: Dockerfile
    container_name: finance-analytics
    env_file:
      - .env
    ports:
      - "${ANALYTICS_ENGINE_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL}
      - APP_ENV=${APP_ENV}
      - REQUEST_TIMEOUT=60
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  reporting-engine:
    build:
      context: ./services/reporting-engine
      dockerfile: Dockerfile
    container_name: finance-reporting
    env_file:
      - .env
    ports:
      - "${REPORTING_ENGINE_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL}
      - APP_ENV=${APP_ENV}
      - REQUEST_TIMEOUT=60
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  ml-engine:
    build:
      context: ./services/ml-engine
      dockerfile: Dockerfile
    container_name: finance-ml
    env_file:
      - .env
    ports:
      - "${ML_ENGINE_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL}
      - APP_ENV=${APP_ENV}
      - REQUEST_TIMEOUT=60
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  receipt-processor:
    build:
      context: ./services/receipt-processor
      dockerfile: Dockerfile
    container_name: finance-receipt-processor
    volumes:
      - ./services/receipt-processor/src:/app/src:rw 
    env_file:
      - .env
    ports:
      - "${RECEIPT_PROCESSOR_PORT}:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
      - AUTH_SERVICE_URL=http://auth:3000
      - EXPENSE_SERVICE_URL=http://expense:3000
      - CATEGORY_SERVICE_URL=http://category:3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Timeout configuration
      - REQUEST_TIMEOUT=60000
      - PROCESSING_TIMEOUT=120
    networks:
      - finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8008/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4096M
        reservations:
          memory: 2048M

  # Frontend Web Application - BUILD FROM LOCAL CODE
  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8080/api
    container_name: finance-web
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - finance-network
    restart: unless-stopped
    depends_on:
      - gateway
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  finance-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    # Network optimization
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
      com.docker.network.driver.mtu: "1450"